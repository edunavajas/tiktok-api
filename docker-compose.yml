version: '3.8'

services:
  tiktok-downloader-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: tiktok-downloader-api
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./temp_videos:/app/temp_videos
    environment:
      - LOG_LEVEL=DEBUG
      - MAX_WORKERS=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s